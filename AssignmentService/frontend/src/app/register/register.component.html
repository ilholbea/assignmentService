<mat-card class="container-card">
  <mat-card-header>Register</mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm">
      <mat-form-field class="registerFormField">
        <input matInput placeholder="First Name" formControlName="firstNameFormControl">
        <mat-error *ngIf="registerForm.invalid">
          Please enter your first name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="registerFormField">
        <input matInput placeholder="Last Name" formControlName="lastNameFormControl">
        <mat-error *ngIf="registerForm.invalid">
          Please enter your last name
        </mat-error>
      </mat-form-field>
      <mat-form-field class="registerFormField">
        <input matInput placeholder="Username" formControlName="userNameFormControl">
        <mat-error *ngIf="registerForm.invalid">
          Please enter your username
        </mat-error>
      </mat-form-field>
      <mat-form-field class="registerFormField">
        <input matInput placeholder="Password" type="password" formControlName="passwordFormControl">
        <mat-error *ngIf="registerForm.invalid">
          Please enter your password
        </mat-error>
      </mat-form-field>
      <mat-form-field class="registerFormField">
        <input matInput placeholder="Email" type="email" formControlName="emailFormControl">
        <mat-error *ngIf="registerForm.invalid">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="searchButton" mat-raised-button color="primary" (click)="register()" type="submit"
            [disabled]="!registerForm.valid">
      Register
    </button>
    <button class="searchButton" mat-raised-button color="primary" (click)="cancel()" type="submit">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>

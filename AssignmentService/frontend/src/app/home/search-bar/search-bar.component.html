<mat-card>
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <form class="search-input-form" [formGroup]="searchForm">
      <mat-form-field class="full-width">
        <input matInput placeholder="Search..." formControlName="searchInputFormControl">
      </mat-form-field>
    </form>
    <section>
      <span>Search on:</span>
      <mat-checkbox class="example-margin" [(ngModel)]="googleCheckBox">Google</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="iTunesCheckBox">iTunes</mat-checkbox>
    </section>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="search()" type="submit" [disabled]="!searchForm.valid">
        Search
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="googleApiCallResults !== undefined || iTunesApiCallResults !== undefined">
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Google">
        <mat-card *ngFor="let item of googleApiCallResults">
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>{{item.mediaTitle}}</mat-card-title>
            <mat-card-subtitle>{{item.mediaCreators}}</mat-card-subtitle>
            <mat-card-subtitle>{{item.mediaType}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
          </mat-card-content>
        </mat-card>
        <span class="message" *ngIf="googleApiCallResults.length===0">{{noResultsMessage}}</span>
      </mat-tab>
      <mat-tab label="iTunes">
        <mat-card *ngFor="let item of iTunesApiCallResults">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.mediaTitle}}</mat-card-title>
            <mat-card-subtitle>{{item.mediaCreators}}</mat-card-subtitle>
            <mat-card-subtitle>{{item.mediaType}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
          </mat-card-content>
        </mat-card>
        <span class="message" *ngIf="iTunesApiCallResults.length===0">{{noResultsMessage}}</span>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>

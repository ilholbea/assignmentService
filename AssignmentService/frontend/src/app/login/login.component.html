<mat-card class="container-card">
  <mat-card-header>Login</mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field class="loginFormField">
        <input matInput placeholder="Username" formControlName="userNameFormControl">
        <mat-error *ngIf="loginForm.invalid">
          Please enter your username
        </mat-error>
      </mat-form-field>
      <mat-form-field class="loginFormField">
        <input matInput placeholder="Password" type="password" formControlName="passwordFormControl">
        <mat-error *ngIf="loginForm.invalid">
          Please enter your password
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="searchButton" mat-raised-button color="primary" (click)="login()" type="submit"
            [disabled]="!loginForm.valid">
      Login
    </button>
    <button class="searchButton" mat-raised-button color="primary" (click)="register()" type="submit">
      Register
    </button>
  </mat-card-actions>
</mat-card>
